  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal Pro | Result Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>EduPortal</span>
            </div>
            <ul>
                <li class="active"><i class="fas fa-columns"></i> Dashboard</li>
                <li onclick="openModal()"><i class="fas fa-plus-circle"></i> Add Student & Marks</li>
                <li><i class="fas fa-user-graduate"></i> Students</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="tableSearch" placeholder="Search Roll No..." onkeyup="searchTable()">
                </div>
                <div class="user-info">
                    <span>Admin: <strong>Neeharika Singh</strong></span>
                </div>
            </header>

            <div class="stats-row">
                <div class="stat-card"><h3>Total Students</h3><p id="totalCount">0</p></div>
                <div class="stat-card"><h3>Class Avg</h3><p id="classAvg">0%</p></div>
                <div class="stat-card"><h3>Status</h3><p style="color:#10b981">System Online</p></div>
            </div>

            <section class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>SQL</th>
                            <th>Java</th>
                            <th>Networking</th>
                            <th>Total</th>
                            <th>Grade</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-edit"></i> Student Result Entry</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form id="studentForm">
                <div class="input-row">
                    <input type="text" id="stuName" placeholder="Full Name" required>
                    <input type="text" id="stuRoll" placeholder="Roll No (e.g. BCA-101)" required>
                </div>
                <div class="marks-section">
                    <h4>Subject Marks (Max 100)</h4>
                    <div class="marks-grid">
                        <div class="field">
                            <label>SQL</label>
                            <input type="number" id="sql" min="0" max="100" required>
                        </div>
                        <div class="field">
                            <label>Java</label>
                            <input type="number" id="java" min="0" max="100" required>
                        </div>
                        <div class="field">
                            <label>Network</label>
                            <input type="number" id="net" min="0" max="100" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="save-btn">Calculate & Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
